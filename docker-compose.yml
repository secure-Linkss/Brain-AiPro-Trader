version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-trading-postgres
    environment:
      POSTGRES_USER: trading_user
      POSTGRES_PASSWORD: trading_password
      POSTGRES_DB: ai_trading_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: ai-trading-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading-network

  # Next.js Application
  nextjs-app:
    build:
      context: .
      dockerfile: docker/Dockerfile.nextjs
    container_name: ai-trading-nextjs
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/ai_trading_platform
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - PYTHON_PATTERN_DETECTOR_URL=http://pattern-detector:8001
      - PYTHON_NEWS_AGENT_URL=http://news-agent:8002
      - PYTHON_BACKTEST_ENGINE_URL=http://backtest-engine:8003
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
    networks:
      - trading-network
    restart: unless-stopped

  # Socket.IO Server
  socketio-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.nextjs
    container_name: ai-trading-socketio
    command: node dist/services/socket-server.js
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - SOCKET_IO_PORT=3001
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/ai_trading_platform
    ports:
      - "3001:3001"
    depends_on:
      - redis
      - postgres
    networks:
      - trading-network
    restart: unless-stopped

  # Python Pattern Detector Service
  pattern-detector:
    build:
      context: ./python-services/pattern-detector
      dockerfile: Dockerfile
    container_name: ai-trading-pattern-detector
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/ai_trading_platform
    ports:
      - "8001:8001"
    depends_on:
      - redis
      - postgres
    networks:
      - trading-network
    restart: unless-stopped

  # Python News Agent Service
  news-agent:
    build:
      context: ./python-services/news-agent
      dockerfile: Dockerfile
    container_name: ai-trading-news-agent
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/ai_trading_platform
      - NEWS_API_KEY=${NEWS_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    ports:
      - "8002:8002"
    depends_on:
      - redis
      - postgres
    networks:
      - trading-network
    restart: unless-stopped

  # Python Backtest Engine Service
  backtest-engine:
    build:
      context: ./python-services/backtest-engine
      dockerfile: Dockerfile
    container_name: ai-trading-backtest-engine
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://trading_user:trading_password@postgres:5432/ai_trading_platform
    ports:
      - "8003:8003"
    depends_on:
      - redis
      - postgres
    networks:
      - trading-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-trading-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - trading-network
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ai-trading-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3002:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - trading-network
    restart: unless-stopped

  # Redis Commander (optional - for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ai-trading-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - trading-network
    profiles:
      - dev

  # pgAdmin (optional - for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-trading-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - trading-network
    profiles:
      - dev

networks:
  trading-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
