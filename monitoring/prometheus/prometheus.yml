global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'brain-ai-pro-trader'
    environment: 'production'

scrape_configs:
  # Frontend Service
  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend:3000']
    metrics_path: '/api/metrics'

  # Pattern Detector Service
  - job_name: 'pattern-detector'
    static_configs:
      - targets: ['pattern-detector:8001']
    metrics_path: '/metrics'

  # News Agent Service
  - job_name: 'news-agent'
    static_configs:
      - targets: ['news-agent:8002']
    metrics_path: '/metrics'

  # Backtest Engine Service
  - job_name: 'backtest-engine'
    static_configs:
      - targets: ['backtest-engine:8003']
    metrics_path: '/metrics'

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
